<style>
  :root {

    --text-color: #333;
    --white: #fff;
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: var(--background-color);
    color: var(--text-color);
    margin: 0;
    padding: 40px 20px;
  }

  .container {
    max-width: 900px;
    background: var(--white);
    border-radius: 12px;
    margin: auto;
    padding: 40px 30px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  }

  h2, h3 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
    font-weight: 700;
  }

  label {
    display: block;
    font-weight: 600;
    margin: 15px 0 5px;
    color: #444;
  }

  input[type="text"],
  input[type="tel"],
  input[type="date"],
  select {
    width: 100%;
    padding: 12px;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    background: #fff;
    font-size: 14px;
    transition: 0.3s;
  }

  input:focus,
  select:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(0, 119, 182, 0.2);
    outline: none;
  }

  .section {
    margin-bottom: 30px;
    border-bottom: 2px solid var(--accent-color);
    padding-bottom: 20px;
  }

  .ordem-servico-buttons {
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    margin: 15px 0;
    flex-wrap: nowrap;
  }

  .ordem-servico-buttons button {
    width: 125px;
    border: none;
    border-radius: 17px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
    color: var(--white);
    font-size: 15px;
  }

  .button-sim-nao {
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    margin: 15px auto;
    flex-wrap: wrap;
  }

  .button-sim-nao button {
    width: 100px;
    border: none;
    border-radius: 17px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
    color: var(--white);
    font-size: 15px;
  }

  .button-group {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    margin: 15px auto;
    flex-wrap: wrap;
  }

  .button-group button {
    width: 300px;
    border: none;
    border-radius: 17px;
    padding: 10px 15px;
    cursor: pointer;
    font-weight: 700;
    transition: 0.3s;
    color: var(--white);
    font-size: 15px;
  }

  .button-inline {
    background: var(--primary-color);
  }

  .button-inline:hover {
    background: #005f8a;
  }

  .button-gerar { background: #ffb703; color: var(--text-color); }
  .button-gerar:hover { background: #ff9f1c; }
  .button-whatsapp { background: #06d6a0; }
  .button-whatsapp:hover { background: #00b383; }

  .btn-opcao {
  padding: 10px 20px;
  border: none;
  border-radius: 20px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  margin-right: 10px;
  transition: background-color 0.3s;
  }

  .verde {
    background-color: #00d6b3;
  }

  .vermelho {
    background-color: #ec407a;
  }

  .desabilitado {
    background-color: #ccc !important;
    cursor: default;
  }

  .preview-box {
    background: #f1f1f1;
    border-radius: 8px;
    padding: 15px;
    margin-top: 10px;
    font-family: monospace;
    color: #444;
  }

  img.logo {
    display: block;
    margin: 30px auto 0;
    width: 180px;
  }

  @media (max-width: 600px) {
    .button-group { flex-direction: column; }
  }

  .data-horas {
  display: flex;
  flex-direction: column;
  gap: 5px;
  }

  .data-only {
    width: 100%;
  }

  .horas-dupla {
    display: flex;
    gap: 40px;
  }

  .input-group {
    flex: 1;
    min-width: 120px;
  }

  .input-group label {
    display: block;
    font-weight: 600;
    margin-bottom: 5px;
  }

  /* Responsividade para telas maiores */
  @media (min-width: 700px) {
    .data-horas {
      flex-direction: row;
      align-items: flex-end;
    }

    .data-only {
      flex: 1;
    }

    .horas-dupla {
      flex: 2;
    }
  }

  .input-container {
      display: none; /* O input come√ßa invis√≠vel */

    // Fun√ß√£o para ativar o comportamento conforme o bot√£o pressionado
    function configurarInput(tipo) {
      // Torna o campo de input vis√≠vel
      var inputContainer = document.getElementById("input-container");
      var input = document.getElementById("input-ordem");
      inputContainer.style.display = "block"; // Torna o input vis√≠vel

      // Limpa qualquer valor anterior
      input.value = "";
      input.removeAttribute("readonly");
      input.removeAttribute("maxlength");
      input.setAttribute("oninput", "");

      // Ajusta as configura√ß√µes conforme o tipo de bot√£o pressionado
      if (tipo === "INC") {
        // Permite apenas n√∫meros, pro√≠be espa√ßos e limita a 8 d√≠gitos
        input.setAttribute("oninput", "this.value = this.value.replace(/[^0-9]/g, '').slice(0, 8);");
        input.setAttribute("maxlength", "8");
      } else if (tipo === "DT" || tipo === "BA") {
        // Preenche o campo com 'DT' ou 'BA' e permite que o usu√°rio complete
        input.value = tipo;
        input.setAttribute("maxlength", "10");
        input.setAttribute("oninput", "this.value = this.value.replace(/[^a-zA-Z0-9]/g, '').slice(0, 10);");
      }
    }

// SCRIPT PARA DESATIVAR O FUNCIONAMENTEN DE ALGUNS INPUT'S CONFORME A SELE√á√ÉO DO TIPO DE SERVI√áO

      // Sempre come√ßa desabilitando tudo
      ot.disabled = true;
      sgm.disabled = true;
      sgd.disabled = true;
      ane.disabled = true;
      btnINC.disabled = true;
      btnDT.disabled = true;
      btnBA.disabled = true;

      if (tipoServico === "manuten√ß√£o corretiva (emerg√™ncia)") {
        ot.disabled = true;
        sgm.disabled = true;
        sgd.disabled = true;
        ane.disabled = false;
        btnINC.disabled = false;
        btnDT.disabled = false;

      else if (tipoServico === "manuten√ß√£o preventiva (programado)") {
        ane.disabled = true;
        btnINC.disabled = true;
        btnDT.disabled = true;
        btnBA.disabled = true;
        ot.disabled = false;
        sgm.disabled = false;
        sgd.disabled = false;
      }

// SCRIPT PARA ADICIONAR : AP√ìS O SEGUNDO D√çGITO NO PREENCHIMENTO DA HORA 


    function formatarHora(campo) {
      let valor = campo.value.replace(/\D/g, ''); // remove tudo que n√£o for n√∫mero

      if (valor.length >= 3) {
        valor = valor.slice(0, 4); // limita a 4 d√≠gitos (HHMM)
        campo.value = valor.slice(0, 2) + ':' + valor.slice(2);
      } else {
        campo.value = valor;
      }
    }

// SCRIPT PARA O FUNCIONAMENTO DO BOT√ÉO SIM E N√ÉO


    function marcarServico(resposta) {
      const input = document.getElementById("comentarioServico");
      const btnSim = document.getElementById("btnSim");
      const btnNao = document.getElementById("btnNao");

      if (resposta === "sim") {
        input.value = "SERVI√áO 100% REALIZADO";
        input.disabled = true;

        btnSim.classList.remove("desabilitado");
        btnNao.classList.add("desabilitado");
      }

      if (resposta === "nao") {
        input.value = "";
        input.disabled = false;

        btnSim.classList.add("desabilitado");
        btnNao.classList.remove("desabilitado");
      }
    }

// SCRIPT PARA GERAR MENSAGEM
    function gerarMensagem() {
      let msg = "------- *RETORNO DE CAMPO* -------\n\n";

      // Se√ß√£o 1: Equipe
      msg += "---- *DADOS DA EQUIPE* ----\n";
      msg += `*TIPO DE EQUIPE:* ${getValor('tipoequipe')}\n`;
      msg += `*LEAD:* ${getValor('equipe')}\n`;
      msg += `*SUPERVISOR:* ${getValor('supervisor')}\n`;
      msg += `*NOME DO COMPONENTE:* ${getValor('nomedocomponente')}\n\n`;

      // Se√ß√£o 2: Servi√ßo
      msg += "---- *DADOS DO SERVI√áO* ----\n";
      msg += `*TIPO DE SERVI√áO:* ${getValor('tiposervico')}\n`;
      msg += `*OT:* ${getValor('ot')}\n`;
      msg += `*SGM:* ${getValor('sgm')}\n`;
      msg += `*SGD:* ${getValor('sgd')}\n`;
      msg += `*ANE:* ${getValor('ane')}\n`;
      msg += `*ORDEM DE SERVI√áO:* ${getValor('input-ordem')}\n`;
      msg += `*APR DIGITAL:* ${getValor('apr')}\n\n`;

      // Se√ß√£o 3: Campo
      msg += "---- *DADOS DE CAMPO* ----\n";
      msg += `*TRAFO:* ${getValor('traf')}\n`;
      msg += `*TOMBAMENTO:* ${getValor('Tomb')}\n`;
      msg += `*ESTRUTURA:* ${getValor('estrut')}\n`;
      msg += `*ALIMENTADOR:* ${getValor('alimentador')}\n`;
      msg += `*ENDERE√áO:* ${getValor('endereco')}\n`;
      msg += `*MUNIC√çPIO:* ${getValor('municipio')}\n\n`;

      // Se√ß√£o 4: Atividade
      msg += "---- *ATIVIDADE* ----\n";
      msg += `*DATA:* ${formatarData(getValor('data'))}\n`;
      msg += `*HORA IN√çCIO:* ${getValor('start-time')}\n`;
      msg += `*HORA FIM:* ${getValor('end-time')}\n`;
      msg += `*DESCRI√á√ÉO:* ${getValor('descricaoServico')}\n\n`;

      msg += "---- *MATERIAIS* ----\n";

      msg += `*MATERIAL NOVO DEVOLVIDO:* ${getValor('materialnovodevolvido')}\n`;
      msg += `*SUCATA GERADA:* ${getValor('sucatagerada')}\n\n`;

      // Se√ß√£o 6: Confirma√ß√£o
      msg += "---- *STATUS FINAL* ----\n";
      msg += `*SERVI√áO REALIZADO?:* ${document.getElementById('comentarioServico').value.toUpperCase()}\n`;

      // Exibir na tela
      document.querySelector('.preview-box').innerText = msg;
    }

    // Utilit√°rios
    function getValor(id) {
      const el = document.getElementById(id);
      return el && el.value ? el.value.toUpperCase().trim() : "";
    }

    function formatarData(data) {
      if (!data) return "";
      const [ano, mes, dia] = data.split("-");
      return `${dia}/${mes}/${ano}`;
    }

// SCRIPT PARA ENCAMINHAR MENSAGEM PARA WHATSAPP
  // Fun√ß√£o para encaminhar para WhatsApp
  document.querySelector('.button-whatsapp').addEventListener('click', function () {

    let mensagem = document.querySelector('.preview-box').innerText;

    const agora = new Date();
    const dia = String(agora.getDate()).padStart(2, '0');
    const mes = String(agora.getMonth() + 1).padStart(2, '0');
    const ano = agora.getFullYear();
    const hora = String(agora.getHours()).padStart(2, '0');

    const dataHora = `\n\n*COMPROVANTE DE ENVIO: ${dia}/${mes}/${ano} ${hora}:${minuto}*`;
    mensagem += dataHora;

    // Atualiza a pr√©-visualiza√ß√£o com a mensagem final (opcional)
    document.querySelector('.preview-box').innerText = mensagem;

    // Copia a mensagem
    navigator.clipboard.writeText(mensagem).then(() => {
      const textoCodificado = encodeURIComponent(mensagem);
      const urlWhatsapp = `https://wa.me/?text=${textoCodificado}`;
      window.open(urlWhatsapp, '_blank');
    }).catch(err => {
      alert("Erro ao copiar a mensagem.");
      console.error(err);
    });
  });
